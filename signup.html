<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>User Signup</h2>
        <form id="signupForm" action="connect.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Sign Up</button>
            <p id="errorMessage" class="error-message"></p>
            <div class="ulp-alternate-action  _alternate-action ">
            
          
                <p class="c125cb2bc cb45f2853 cfc8e4696">Already have an account?
                  <a class="c7f55554e c2a60f02f" href="login.html" aria-label="">Login</a>
                </p>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>

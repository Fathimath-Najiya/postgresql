<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" onclick="showRegisteredBuildings()">List of Registered Buildings</a></li>
            <li><a href="register.html" onclick="showBuildingRegistrationForm()">Register Building</a></li>
            <li><a href="#" class="help-center">Help Center</a></li>
        </ul>
        <div class="alert-switch">
            <label for="emergencyAlert">Emergency Alert</label>
            <input type="checkbox" id="emergencyAlert">
        </div>
    </div>

    <div class="content" id="registeredBuildingsList">
        <!-- List of Registered Buildings -->
        <h2>Registered Buildings</h2>
        <ul id="buildingList"></ul>
    </div>

    <div class="content" id="buildingRegistrationForm">
        <!-- Building Registration Form -->
        <h2>Building Registration</h2>
        <form id="buildingRegistrationForm" action="register.php" method="post" enctype="multipart/form-data">
            <label for="building_name">Building Name:</label>
            <input type="text" id="building_name" name="building_name" required>

            <label for="building_address">Building Address:</label>
            <input type="text" id="building_address" name="building_address" required>
            
            <div id="floorOptions">
                <div class="floor">
                    <label for="floorPlan1">Floor Plan Image 1:</label>
                    <input type="file" id="floorPlan1" name="floorPlan[]" accept=".pdf,.jpg,.png" required>
                    <label for="floorGraph1">Graph for Floor 1:</label>
                    <input type="file" id="floorGraph1" name="graph[]" accept=".pdf,.jpg,.png,.json" required>
                </div>
            </div>

            <button type="button" id="addFloorButton">Add Floor</button>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
